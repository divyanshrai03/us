<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*THE CODE OF LOVE</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			My Love !<br />
			Do you remember the day we first met?<br />
			<span class="comments">// The 31st Jan, Friday. </span><br />
			Since that day, a beautiful spark began to glow;<br />
			<span class="comments">// Your smile, your voice, your soul.</span><br />
			Every part of you found a home in my heart;<br />
			As time went on;<br />
			Our bond blossomed deeper and deeper;<br />
			A journey from strangers to soulmates;<br />
			We’ve come a long, magical way together;<br />
			We’ve had our share of moments;<br />
			<span class="comments">// And perhaps more will come.</span><br />
			But love always finds a way to shine brighter;<br />
			<br>
			<br>
			All I want to say is:<br />
			Baby, I’ll love you more with every beat;<br />
			<br>
			<br>
			Now if you want to hug me, just touch the heart below<br />
			<br>
			<span id="heartspan">
			<a href="image.png"><i class="fas fa-heart" id="icon"></i></a>
			</span> 

		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					SUNANDAPAGLU FOREVER
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					I LOVE YOU SO MUCH<br/>
					<div class="signature">- your baby</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2016, 8, 5);
together.setHours(16);
together.setMinutes(30);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</body>
